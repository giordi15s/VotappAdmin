 <div style="margin-top: -20px;">
 <h3>Nuevo Partido</h3>
             
        <div class="row">    
        <input  style="margin-bottom: 10px;" class="form-control" placeholder="Nombre" ng-model="formData.NombrePartido"required autofocus>
        </div>
        
        <div class="row">
        
      
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" init-date="Fecha" placeholder="Fecha de Fundacion" ng-model="formData.FechaPartido" is-open="datePicker.isOpen" min-date="1000-12-22" max-date="'2015-12-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
     
        </div>
        
        <div class="row"> 
          <input  style="margin-bottom: 10px;" class="form-control" placeholder="Presidente" ng-model="formData.Presidente"required autofocus>
       	</div>
       	
       	 <div class="row"> 
          <input  style="margin-bottom: 10px;" class="form-control" placeholder="Descripcion" ng-model="formData.Descripcion"required autofocus>
       	</div>
       	
       	 <div class="row"> 
          	<input  style="margin-bottom: 10px;" class="form-control" placeholder="Fuente de Informacion" ng-model="formData.FNPartido"required autofocus>
 
 		<label class="col-md-4">
	    	<input type="radio" ng-model="formData.tipoFuente" value="facebook">
	    	<i class="fa fa-facebook-square fa-3x facebook-icon"></i>Facebook
	  	</label>
		<label class="col-md-4">
	    	<input type="radio" ng-model="formData.tipoFuente" value="twitter">
	    	<i class="fa fa-twitter-square fa-3x twitter-icon"></i>Twitter
	  	</label>
		<label class="col-md-4">
		  	<input type="radio" ng-model="formData.tipoFuente" value="youtube">
		  	<i class="fa fa-youtube-play fa-3x youtube-icon"></i>Youtube
		</label>
		<br/>
	
        <button ng-click=nuevaFuente() class="btn btn-block btn-info">Alta Fuente</button>
	  	
	  	<br/>
	
	  
       	</div>
        
        <br>
        
        <div class="row">
        <div class="col-md-6">
          <a ng-click="nuevoPartido()" class="btn btn-block btn-info"> Crear <span class="glyphicon"></span></a>
		 </div>
		 <div class="col-md-6">
		  <a ng-click="setStep(3)" class="btn btn-block btn-info"> Siguiente <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
		 </div> 
		</div>
       
</div>
