<div class="modal-header">
	<h3 class="modal-title">Seleccione departamento y fuente de noticia</h3>
</div>
<div class="modal-body ">
	<div class="form-group">
		
		<div class="row">
      		 
      		 <ul>
      		 <li ng-repeat="dep in deptos">
			  <input  type="checkbox" value="{{dep}}" ng-checked="selection.indexOf(dep) > -1" ng-click="toggleSelection(dep)" ng-model="mySwitch"> {{dep}}
			  <input ng-disabled="!mySwitch" type="text" ng-model="formData.FNDepto" >	 
			 </li>
			 </ul>
					
       	</div>
	
    </div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
	<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
