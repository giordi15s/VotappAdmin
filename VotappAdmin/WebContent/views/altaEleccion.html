  <div class="" >

        
            
            <div class="text-center" id="headAltaEleccion">
            <h1>Nueva Eleccion</h1>
            
            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <div id="status-buttons" class="text-center">
            
                <a ng-class="{active : activoPaso1}" ng-click="setStep(1)"><span>1</span> Eleccion</a>
                <a ng-show="eleccionOtra()" ng-class="{active : activoPaso2}" ng-click="setStep(2)"><span>2</span> Partidos</a>

			    <a ng-class="{active : activoPaso4}" ng-click="setStep(4)"><span>{{numeroPaso4}}</span> Candidatos</a>

       		 </div>
       		 
       		 <form class="form-signin container-fluid" ng-submit="processForm()">

			          <div ng-include="'views/Elecciones1.html'"></div>
			      </div>
			     
			      <div ng-switch-when="2">
					 <div ng-include="'views/Elecciones2.html'"></div>

			      <div ng-switch-when="4">

			      <div ng-switch-when="5">
