<div class="margin-top-panel">
	<div class="panel panel-info">
		<div class="panel-heading">
		    <h3 class="panel-title">Ingrese un logo</h3>
		</div>
	  	<div class="panel-body">
			<div class="row" flow-init="" flow-file-added="addLogo($flow, $file, $message)">
				<div class="logo-container">
					<div class="alert bg-primary" flow-drop 
							flow-drag-enter="style={border:'4px solid #FFFFFF'}" 
							flow-drag-leave="style={}"
			     			ng-style="style">
			     		<p class="text-center">Arrastra tu logo aqu√≠!</p>
					</div>
					<div ng-repeat="file in $flow.files" class="gallery-box ng-scope">
				      <p class="text-center ng-binding">{{file.name}}</p>
				      <div class="thumbnail logo-img" ng-show="$flow.files.length">
				        <img flow-img="file" src="">
				      </div>
				      <div class="btn-group">
				        <a class="btn btn-xs btn-danger" ng-click="file.cancel()">Remove</a>
				      </div>
				    </div>
			 	</div>
			</div>
		</div>
	</div>
	<hr>
	<div class="panel panel-info">
		<div class="panel-heading">
		    <h3 class="panel-title">Estilos <small>Agrega los estilos a la web.</small></h3>
		</div>
	  	<div class="panel-body">
		    <p>Aqui puedes modificar el estilo de la web de la eleccion.</p>
			<div ui-ace="{theme:'monokai', mode: 'css', onLoad: aceLoaded, onChange: aceChanged}" class="editor"></div>
			{{aceDocumentValue|json}}
		</div>
	</div>
    <div style="padding-top: 20%;">
		<button ng-click="altaEleccion(formData)" type="submit" class="btn btn-block btn-info">Finalizar</button>
	</div>
</div>
