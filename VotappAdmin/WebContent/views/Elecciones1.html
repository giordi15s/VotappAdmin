 <h3 class="text-center">Elecci贸n <small>Crea tu elecci贸n.</small></h3>
 <div class="form-step">   
	<div class="row">    
	<label>Nombre</label>
	<input  style="margin-bottom: 10px;" class="form-control" placeholder="Ej: Elecciones Nacionales 2015" ng-model="formData.Nombre"required autofocus>
	</div>
	<div class="row">   
	<label>Descripci贸n</label> 
	<textarea  style="margin-bottom: 10px;" class="form-control" placeholder="Ej: La pr贸xima eleccion.." ng-model="formData.DescripcionEleccion"required></textarea>
	</div>
	<div class="row">
	<label>Fecha</label>
	    <p class="input-group">
	      <input type="text" class="form-control" datepicker-popup="{{format}}" init-date="formData.Fecha" ng-model="formData.Fecha" is-open="datePicker.isOpen" min-date="{{dt}}" max-date="'2020-12-30'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"required/>
	      <span class="input-group-btn">
	        <button type="button"  class="btn btn-default" ng-click="openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
	            </span>
	          </p>
	      </div>
	      <div class="row"> 
	         	<label for="tipoEleccion">Tipo Eleccion:</label>
	         	<select ng-click="tipoEleccionSel()" class="form-control" id="tipoEleccion" name="tipoEleccion" type="checkbox" ng-model="formData.tipoEleccion" required>
	         		<option value="Nacional">Nacional</option>
	         		<option value="Departamental">Departamental</option>
	         		<option value= "Simple">Plebiscito</option>
					<option value="Otra">Otra</option>	
	         	</select>
	         <br>
	    	</div>
	    	</div>
	    	<div class="panel panel-info">
		<div class="panel-heading">
		    <h3 class="panel-title">Fuentes de Noticias</h3>

		</div>
		<div class="panel-body">
			<div class="form-group col-md-8">
			<input class="form-control" ng-disabled="esFacebook && esTwitter && esYoutube" placeholder="Usuario de Facebook, Twitter o canal de Youtube.." ng-model="formData.FNEleccion" required autofocus>
			</div>
			<div class="form-group col-md-4">
				<a ng-click="nuevaFuenteEleccion()" ng-disabled="esFacebookElecc && esTwitterElecc && esYoutubeElecc" class="btn btn-block btn-info"> Alta Fuente </a>
			</div>
	 		<div class="radio-div">
				<label class="col-md-4">
			    	<input type="radio" ng-model="formData.tipoFuenteEleccion" ng-disabled="esFacebookElecc" value="facebook">
			    	<span class="fa-stack fa-lg facebook-icon">
					     	<i class="fa fa-facebook-square fa-stack-2x"></i>
					</span>
			  	</label>
				<label class="col-md-4">
			    	<input type="radio" ng-model="formData.tipoFuenteEleccion" ng-disabled="esTwitterElecc" value="twitter">
			    	<span class="fa-stack fa-lg twitter-icon">
					     	<i class="fa fa-twitter fa-stack-2x"></i>
					</span>
			  	</label>
				<label class="col-md-4">
				  	<input type="radio" ng-model="formData.tipoFuenteEleccion" ng-disabled="esYoutubeElecc" value="youtube">
					<span class="fa-stack fa-lg youtube-icon">
					     	<i class="fa fa-youtube-play fa-stack-2x"></i>
					</span>	
				</label>
			</div>
						
			<div ng-show="hayFuentesEleccion()" class="fuentes-informacion "> 
	  			<h4 class="text-center">Fuentes agregadas </h4>
		  		<hr>
	       		<div class="col-md-4" ng-repeat="fn in noticiasEleccion">
				  	<div ng-switch="fn.tipo">
				      <div ng-switch-when="facebook">
			       		<span class="fa-stack fa-lg facebook-icon">
				     	<i class="fa fa-facebook-square"></i>
						</span>
				     	{{fn.url}}
					  </div>
					  <div ng-switch-when="twitter">
					  	<span class="fa-stack fa-lg twitter-icon">
				     	<i class="fa fa-twitter"></i>
						</span>
				       	{{fn.url}}
	  				  </div>
					  <div ng-switch-when="youtube">
					    <span class="fa-stack fa-lg youtube-icon">
				     	<i class="fa fa-youtube-play"></i>
						</span>
				       	{{fn.url}}
					  </div> 
					</div>
				</div>
       		</div>
		</div>
	</div>
	    	
	      <br>
	      <div class="row margin-bottom-panel">
	  <a ng-click="setStep(siguientePaso1)" class="btn btn-block btn-info"> Siguiente <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
	</div>
